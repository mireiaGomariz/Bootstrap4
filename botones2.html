<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Botones 2</title>
  </head>
  <body>
    <div class="container">
      <div class="row pt-5">
        <div class="col-6">
          <h2>Checkbox</h2>
          <hr>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary">
              <input type="checkbox" name="" value="" autocomplete="off"> Checkbox 1
            </label>

            <label class="btn btn-primary active">
              <input type="checkbox" name="" value="" autocomplete="off"> Checkbox 2
            </label>

            <label class="btn btn-primary">
              <input type="checkbox" name="" value="" autocomplete="off"> Checkbox 3
            </label>

          </div>

        </div>
      </div>

      <div class="row pt-5">
        <div class="col-6">
          <h2>Radio Button</h2>
          <hr>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary">
              <input type="radio" name="sexo" value="hombre" autocomplete="off"> Hombre
            </label>

            <label class="btn btn-primary">
              <input type="radio" name="sexo" value="mujer" autocomplete="off"> Mujer
            </label>

          </div>

        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
