<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Custom Forms</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="mt-3">
            <h2>Checkbox Personalizados</h2>
            <hr>

            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="" id="checkboxPersonalizado1" class="custom-control-input">
              <label for="checkboxPersonalizado1" class="custom-control-label">Acepto los Términos y condiciones</label>

            </div>

            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="" id="checkboxPersonalizado2" class="custom-control-input">
              <label for="checkboxPersonalizado2" class="custom-control-label">Acepto las Politicas de Privacidad</label>

            </div>

          </form>

        </div>
      </div>

      <div class="row">
        <div class="col">
          <form class="mt-3">
            <h2>Radio Buttons Personalizados</h2>
            <hr>

            <div class="custom-control custom-radio">
              <input type="radio" name="sexo" id="RadioPersonalizado1" class="custom-control-input">
              <label for="RadioPersonalizado1" class="custom-control-label">Hombre</label>

            </div>

            <div class="custom-control custom-radio">
              <input type="radio" name="sexo" id="RadioPersonalizado2" class="custom-control-input">
              <label for="RadioPersonalizado2" class="custom-control-label">Mujer</label>

            </div>

            <br>

            <div class="custom-control custom-control-inline custom-radio">
              <input type="radio" name="edad" id="RadioPersonalizadoInline1" class="custom-control-input">
              <label for="RadioPersonalizadoInline1" class="custom-control-label">Mayor de Edad</label>

            </div>

            <div class="custom-control custom-control-inline custom-radio">
              <input type="radio" name="edad" id="RadioPersonalizadoInline2" class="custom-control-input">
              <label for="RadioPersonalizadoInline2" class="custom-control-label">Menor de Edad</label>

            </div>


          </form>

        </div>
      </div>

      <div class="row">
        <div class="col">
          <form class="mt-3">
            <h2>Select Personalizado</h2>
            <hr>

            <select class="custom-select mb-3" name="">
              <option value="1" selected>Opción 1</option>
              <option value="2">Opción 2</option>
              <option value="3">Opción 3</option>
              <option value="4">Opción 4</option>


            </select>

            <select class="custom-select custom-select-lg mb-3" name="">
              <option value="1" selected>Opción 1</option>
              <option value="2">Opción 2</option>
              <option value="3">Opción 3</option>
              <option value="4">Opción 4</option>


            </select>

            <select class="custom-select custom-select-sm mb-3" name="">
              <option value="1" selected>Opción 1</option>
              <option value="2">Opción 2</option>
              <option value="3">Opción 3</option>
              <option value="4">Opción 4</option>


            </select>

          </form>

        </div>

      </div>
    </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
