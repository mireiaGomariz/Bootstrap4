<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Inline Forms</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <form class="form-inline">
            <input type="text" class="form-control mr-3" id="nombre" placeholder="nombre">
            <input type="password" class="form-control mr-3" id="contraseña" placeholder="contraseña">

            <div class="form-check mr-3">
              <input type="checkbox" name="recordar" id="recordar" class="form-check-input ml-2">
              <label for="recordar" class="form-check-label ml-2">Recuérdame</label>
            </div>

            <input type="submit" value="Iniciar Sesion" class="btn btn-success">

          </form>

        </div>
      </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
