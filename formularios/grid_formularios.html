<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Formularios Grid</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <form action="">
            <div class="form-group row">
              <div class="col-12 col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
              </div>
              <div class="col-12 col-md-6">
                <label for="pass">Contraseña</label>
                <input type="pasword" class="form-control" placeholder="Contraseña" name="contraseña" id="pass">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-12 col-md-6 mb-3">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
              </div>
              <div class="col-12 col-md-3 mb-3">
                <label>Sexo</label>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" name="sexo" id="hombre" class="form-chek-input mr-2">Hombre
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" name="sexo" id="mujer" class="form-chek-input mr-2">Mujer
                  </label>
                </div>

              </div>
              <div class="col-12 col-md-3 mb-3">
                <label for="pais">Pais</label>
                <select name="pais" id="pais" class="form-control">
                  <option value="alemania">Alemania</option>
                  <option value="mejico">Mejico</option>
                  <option value="belgica">Belgica</option>
                  <option value="catalunya">Catalunya</option>
                </select>
              </div>

            </div>

            <div class="form-group row">
              <div class="col-12 text-center">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" name="terminos" id="terminos" class="form-chek-input mr-2 mb-4">Acepto Condiciones
                  </label>
                  <div class="row justify-content-center">
                    <div class="col-12 col-sm-9 col-md-4">
                      <button type="submit" class="btn btn-primary btn-block">Enviar</button>

                    </div>

                  </div>

                </div>

              </div>

            </div>

          </form>



        </div>
      </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
