<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Variantes Input</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <h2>Tama√±os Input</h2>
          <hr>

          <form class="">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input class="form-control form-control-lg" type="text" name="nombre" id="nombre" placeholder="Nombre">

            </div>

            <div class="form-group">
              <label for="correo">Correo</label>
              <input class="form-control" type="text" name="correo" id="correo" placeholder="Correo">

            </div>

            <div class="form-group">
              <label for="dni">DNI</label>
              <input class="form-control form-control-sm" type="text" name="dni" id="dni" placeholder="DNI">

            </div>

          </form>

        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <h2>Estados Readonly y Disabled</h2>
          <hr>

          <form class="">
            <div class="form-group">
              <input class="form-control" type="text" name="nombre" id="nombre" placeholder="No puedes modificar este texto" readonly>

            </div>

            <div class="form-group">
              <input class="form-control" type="text" name="deshabilitado" id="deshabilitado" placeholder="Deshabilitado" disabled>

            </div>

            <div class="form-group">
              <select class="form-control" name="" disabled>
                <option value="1">Select Deshabilitado</option>

              </select>

            </div>

            <div class="form-group">
              <label>
                <input type="radio" name="radiobutton" disabled> Radio Button

              </label>

            </div>
          </form>

        </div>
      </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
